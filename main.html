<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 class="heading">
            Digital clock by Saurabh
        </h3>
        <div class="time">
            
            
            
            <div id="hour"></div>
            <div class="dots">:</div>
            <div id="minute"></div>
            <div class="dots">:</div>
            <div id="second"></div>
        </div>

        <div class="date">
            <div id="month"></div>
            <div id="day"></div>
            <div id="c">,</div>
            <div id="year"></div>
        </div>
        
    </div>
</body>
</html>
